@PART[RadialRadiatorzzz]
{
	@MODULE[FNRadiator]
	{
		@radiatorArea = 1
		@radiatorTemp = 1600
		@upgradeTechReq = NearFuture_ImprovedCooling
	}

	@RESOURCE[WasteHeat]
	{
		@maxAmount  = 10
	}
}

