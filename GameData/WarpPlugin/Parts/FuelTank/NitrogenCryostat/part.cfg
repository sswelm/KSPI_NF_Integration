PART
{
    // --- general parameters ---
    name = FNNitrogenCryostat
    module = Part
    author = Fractal

    // --- asset parameters ---
    MODEL
    {
        model = WarpPlugin/Parts/FuelTank/DeuteriumCryostat/model
	rotation = 90,0,0
	scale = 1,1,0.25
	position = 0,-1.49,0
    }
    scale = 1
    rescaleFactor = 1.0

    // --- node definitions ---
    node_stack_top = 0.0, 0.88, 0.0, 0.0, 1.0, 0.0, 1
    node_stack_bottom = 0.0, -0.88, 0.0, 0.0, 1.0, 0.0, 1
   
	
    // --- editor parameters ---
    TechRequired = electronics
    entryCost = 0
    cost = 5185811.6
    category = FuelTank
    subcategory = 0
    title = 1.25m Nitrogen Cryostat
    manufacturer = Geomax Plc.
    description = A thick vessel designed for keeping Liquid Nitrogen at cryogenic temperatures.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0
    

       
        // --- standard part parameters ---
    mass = 1
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.3
    angularDrag = 2
    crashTolerance = 20
    maxTemp = 3400
    fuelCrossFeed = True
    breakingForce = 100
    breakingTorque = 100

    RESOURCE
    {
	name = LiquidNitrogen
	amount = 2250
	maxAmount = 2250
    }

	MODULE
	{
		 name = REGO_ModuleResourceConverter
		 ConverterName = Nitrogen Cooling
		 StartActionName = Start Cooling 
		 StopActionName = Stop Cooling
		 RecipeInputs = LiquidNitrogen, 1, WasteHeat, 2
		 RecipeOutputs = Nitrogen, 645.883293, False
	}

	MODULE
	{
		 name = REGO_ModuleResourceConverter
		 ConverterName = Nitrogen Compressor
		 StartActionName = Start Compressor 
		 StopActionName = Stop Compressor
		 RecipeInputs = Nitrogen, 645.883293, ElectricCharge, 4
		 RecipeOutputs = LiquidNitrogen, 1, False
	}


	MODULE
	{
		 name = REGO_ModuleResourceConverter
		 ConverterName = Nitrogen Decompressor
		 StartActionName = Start Decompressor
		 StopActionName = Stop Decompressor
		 RecipeInputs = LiquidNitrogen, 1, ElectricCharge, 4
		 RecipeOutputs = Nitrogen, 645.883293, False
	}


    MODULE
    {
	name		=	FNModuleCryostat
	resourceName	=	LiquidNitrogen
	resourceGUIName =	Liquid Nitrogen
	boilOffRate     =	0
	powerReqKW	=	5
	boilOffMultiplier =	1
	boilOffAddition =	8.97215e-8
    }

}
